<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Report attività editoriale mensile</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Report attività editoriale mensile</h1>
    <div class="upload-section">
      <label for="fileInput">Carica file Excel:</label>
      <input type="file" id="fileInput" style="margin-bottom:10px;"><br><br>
    <label style="font-weight:bold;">Calcola numero post editoriali</label><br>
    <input type="file" id="csvFileInput" accept=".csv" style="margin-top: 8px;">
    <button onclick="calcolaPost()" style="margin-left: 10px; padding: 6px 12px; background-color: #0033a0; color: white; border: none; border-radius: 4px;">Calcola</button>
    <div id="outputCalcolo" style="margin-top: 10px; font-weight: bold; color: #333; white-space: pre-line;"></div><br><br
 accept=".xlsx" />
    </div>
    <div class="date-section">
      <label for="startDate">Data iniziale (gg/mm/aa):</label>
      <input type="date" id="startDate" />
      <label for="endDate">Data finale (gg/mm/aa):</label>
      <input type="date" id="endDate" />
    </div>
    <div class="campaign-section">
      <label for="campaignSelect">Tipo di campagna:</label>
      <select id="campaignSelect">
        <option value="tutti">Tutti i dati</option>
        <option value="editoriale">Editoriale</option>
        <option value="campagna">Campagna</option>
        </select>
    </div>
    <div class="button-row">
      <button onclick="generaReport()">Genera Report</button>
      <button onclick="esportaCSV()">Esporta CSV</button>
      <button onclick="esportaCSVFormattato()">Esporta CSV Formattato</button>
    </div>
    <pre id="output"></pre>
  </div>

  <!-- Footer: Riquadro per l’app esterna -->
  <div class="external-app-container">
    <div class="external-app-frame">
      <iframe
        src="https://excelformat.onrender.com/"
        loading="lazy"
      ></iframe>
    </div>
  </div>
</body>
</html>
